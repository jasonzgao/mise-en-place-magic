<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mise en Place Magic</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      width: 300px;
      padding: 15px;
      margin: 0;
      color: #333;
    }
    
    header {
      text-align: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 10px;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
    }
    
    p {
      font-size: 14px;
      line-height: 1.5;
      margin: 10px 0;
    }
    
    .button {
      display: block;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 15px;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #45a049;
    }
    
    .disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .disabled:hover {
      background-color: #cccccc;
    }
    
    .status {
      text-align: center;
      font-size: 12px;
      font-style: italic;
      margin-top: 15px;
      color: #666;
      padding: 8px;
      border-radius: 4px;
    }
    
    .status-error {
      color: #d32f2f;
      background-color: #ffebee;
      font-style: normal;
    }
    
    .status-success {
      color: #388e3c;
      background-color: #e8f5e9;
      font-style: normal;
    }
    
    .version {
      font-size: 10px;
      color: #999;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <img src="../images/icon48.png" alt="Mise en Place Magic" class="logo">
    <h1>Mise en Place Magic</h1>
  </header>
  
  <div id="content">
    <p>Simplify recipe webpages into clear, organized instructions with intelligent mise-en-place guidance.</p>
    
    <button id="simplify-button" class="button">Simplify Recipe</button>
    
    <div id="status" class="status">Looking for recipe content...</div>
  </div>
  
  <div class="version">Version 1.0.0</div>
  
  <script src="../js/popup.js"></script>
</body>
</html>
